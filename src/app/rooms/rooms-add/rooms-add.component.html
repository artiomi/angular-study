<form (ngSubmit)="addRoom()">
  <div class="form-group">
    <input class="form-control" type="text" name="roomType" placeholder="Room Type" [(ngModel)]="room.roomType" />
  </div>
  <div class="form-group">
    <input class="form-control" type="text" name="amenities" placeholder="Amenities" [(ngModel)]="room.amenities" />
  </div>
  <div class="form-group">
    <input class="form-control" type="number" name="price" placeholder="Price" [(ngModel)]="room.price" />
  </div>
  <div class="form-group">
    <input class="form-control" type="text" name="photos" placeholder="Photos" [(ngModel)]="room.photos" />
  </div>
  <div class="form-group">
    <input class="form-control" type="date" name="checkinTime" placeholder="Checkin Time"
           [(ngModel)]="room.checkinTime" />
  </div>
  <div class="form-group">
    <input class="form-control" type="date" name="checkoutTime" placeholder="Checkout Time"
           [(ngModel)]="room.checkoutTime" />
  </div>
  <div class="form-group">
    <input class="form-control" type="number" name="rating" placeholder="Rating" [(ngModel)]="room.rating" />
  </div>
  <div>
    <button class="btn btn-primary" type="submit">Submit</button>
  </div>
</form>

{{ room | json }}
